format = "$directory$git_branch$git_status$character"

[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol = ""
format = "git:([$branch](bold #ff9966))"
# Alternative colors to try:
# #ff9966 (salmon/orange as shown)
# #ff8c66 (slightly more orange)
# #ffaa88 (lighter salmon)

[git_status]
format = ""  # Hide git status symbols

[character]
success_symbol = ""
error_symbol = ""